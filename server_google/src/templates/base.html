<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% block title %}{{ application_name }}{% endblock %}</title>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    {% block head %}{% endblock %}
  </head>
  <body {% block bodyattributes %}{% endblock %}>
    {% block header %}
      <div id="header">
        <div class="login">
          {% if user %}
            <span class="item nickname">{{ user.nickname }}</span> |
            <span class="item"><a href="/profile.do">My profile</a></span> |
            <span class="item"><a href="{{ logout_url|escape }}">Sign out</a></span> |
            <a href="/static/help.html">Помощь</a>
          {% else %}
            <span class="item">
              Not signed in |
              <a href="/static/help.html">Помощь</a>
            </span>
          {% endif %}
        </div>
        <div class="title">
          <a href="/"><img src="/static/images/logo.png" alt="OpenScrum"/></a>
          <img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" />
        </div>
      </div>
    {% endblock %}
    <div id="body">{% block body %}{% endblock %}</div>
    {% block footer %}{% endblock %}
  </body>
</html>
